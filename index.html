<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CricketGame</title>
    <script src="Script.js"></script>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <button
      class="choise-button"
      onclick="
    
    let computerChoice = generateComputerChoice();
    let resultMessage = getResult('Bat' , computerChoice);
    showResult('Bat', computerChoice, resultMessage);
    "
    >
      <img src="bat.png" alt="Bat Image" class="choice-image" />
    </button>

    <button
      class="choise-button"
      onclick="
    
    computerChoice = generateComputerChoice();
    resultMessage = getResult('Ball' , computerChoice);
    showResult('Ball', computerChoice, resultMessage);

    "
    >
      <img src="ball.png" alt="Ball Image" class="choice-image" />
    </button>

    <button
      class="choise-button"
      onclick="
    
    computerChoice = generateComputerChoice();
    resultMessage = getResult('Stump' , computerChoice);
    showResult('Stump', computerChoice, resultMessage);

    "
    >
      <img src="stump.png" alt="Stump Image" class="choice-image" />
    </button>

    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>

    <button
      onclick="localStorage.clear()
    resetScore();
    "
    >
      Reset
    </button>
  </body>
</html>
